{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text">
                      <div class="invalid-feedback">
                        Please provide a username.
                      </div>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="democrat" checked>
                <label class="form-check-label" for="exampleRadios1">
                  democrat
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="republican">
                <label class="form-check-label" for="exampleRadios2">
                 republican
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="other">
                <label class="form-check-label" for="exampleRadios3">
                  other
                </label>
              </div>
            <select class="custom-select" name="selection" id="selection">
              <option value="1">Political</option>
              <option value="2">Apolitical</option>
              <option value="3">Anti-political</option>
            </select>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

 <!-- https://getbootstrap.com/docs/4.1/components/forms/#validation -->

    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();

    </script>

{% endblock %}
